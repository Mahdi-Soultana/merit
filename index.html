    <script>
      let nav = document.querySelector("nav");
      let ul = document.querySelector("nav ul");
      let btnNav = nav.querySelector(".burger");
      let barsIcon = nav.querySelector(".burger .bars");
      let timesIcon = nav.querySelector(".burger span:last-child");
      let h1 = document.querySelector("h1");
      window.addEventListener("scroll", (e) => {
        const isTrgetScrolled = window.pageYOffset > 100;
        if (isTrgetScrolled) {
          h1.classList.remove("add-style-logo");
          nav.classList.add("add-shadow");
        } else {
          h1.classList.add("add-style-logo");
          nav.classList.remove("add-shadow");
        }
      });
      btnNav.addEventListener("click", () => {
        barsIcon.classList.toggle("none");
        timesIcon.classList.toggle("none");
        ul.classList.toggle("none");
      });
      window.addEventListener("resize", (e) => {
        console.log(e.target.innerWidth);
        e.target.innerWidth > 800 &&
          ul.classList.contains("none") &&
          ul.classList.remove("none");
        e.target.innerWidth < 800 && barsIcon.classList.add("none");
        timesIcon.classList.remove("none");
        ul.classList.remove("none");
      });
    </script>
